<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="LightBlue" text="CornflowerBlue">
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="logoHTML" width="10%" height="10%">
    <header>
        <font color="DarkRed">
            <h1>Ejemplo de listas ordenadas</h1>
        </font>
    </header>
    <section>   
        <article>
            
            <h3>Lista ordenada con numeros:</h3>
            <ol>
                <li>Edificio</li>
                <li>Casa</li>
                <li>Estadio</li>
            </ol>
            <h3>Lista ordenada con letras:</h3>
            <ol type="a">
                <li>Edificio</li>
                <li>Casa</li>
                <li>Estadio</li>
            </ol>
            <h3>Lista desordenada:</h3>
            <ol type="A">
                <li>Edificio</li>
                <li>Casa</li>
                <li>Estadio</li>
            </ol>
        </article>
        <iframe width="100%" height="600"  src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik" frameboder="1">openstreetmap</iframe>
        
        <a href="https://developer.mozilla.org/es/docs/Web/HTML/Element/ol" >Mozilla Developer Network</a>
    </section>
</body>
</html>
