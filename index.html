<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font color="green" face="helvetica></font>
    <img src="https://3con14.biz/html/_data/_config/html5.png" alt="logoHTML" width="20%" height="20%">
    <h1>Ejemplo de listas ordenadas</h1>
    <h3>Lista ordenada con numeros:</h3>
    <ol>
        <li>Edificio</li>
        <li>Casa</li>
        <li>Estadio</li>
    </ol>
    <h3>Lista ordenada con letras:</h3>
    <ol type="a">
        <li>Edificio</li>
        <li>Casa</li>
        <li>Estadio</li>
    </ol>
    <h3>Lista desordenada:</h3>
    <ol type="A">
        <li>Edificio</li>
        <li>Casa</li>
        <li>Estadio</li>
    </ol>

    <iframe width="100%" height="600"  src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik" frameboder="1">openstreetmap</iframe>
    
    <a href="https://developer.mozilla.org/es/docs/Web/HTML/Element/ol" >Mozilla Developer Network</a>
</body>
</html>
