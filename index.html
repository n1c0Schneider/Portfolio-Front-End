<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Portfolio Web</title>
  </head>
  <body>
        <!-- inicio de barra de navegacion -->
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
            <!-- logo argentina programa -->
              <a class="navbar-brand" href="#">
                <img src="images/logo_arg_.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                        <span class="text-warning">Argentina Programa</span>
              </a>
            <!-- Boton de menu -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- elementos del menu colapsable -->
              <div class="collapse navbar-collapse" id="menu">
                <!-- ms auto para alinearlo a la izquierda o me para la derecha -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-black-50">Facebook</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black-50">Instagram</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black-50">WhatsApp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black-50">Login</a>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
