<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICANDO HMTL CSS</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>
<body>
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="logoHTML" width="10%" height="10%">

   <b>
       <h1 class="ejemplo">Ejemplo de listas ordenadas</h1>
   </b>
    <div class="cuerpo">
        <section>
            <article>
        
                <u>
                    <h3>Lista ordenada con numeros:</h3>
                </u>
                <ul>
                    <i>
                        <li>Edificio</li>
                        <li>Casa</li>
                        <li>Estadio</li>
                    </i>
                </ul>
                <u>
                    <h3>Lista ordenada con letras:</h3>
                </u>
                <ol type="a">
                    <i>
                        <li>Edificio</li>
                        <li>Casa</li>
                        <li>Estadio</li>
                    </i>
                </ol>
                <u>
                    <h3>Lista desordenada:</h3>
                </u>
                <ol type="A">
                    <i>
                        <li>Edificio</li>
                        <li>Casa</li>
                        <li>Estadio</li>
                    </i>
                </ol>
                <strike><h3>Este texto esta tachado</h3></strike>
            </article>
            <div class="openstreetmap">
                <iframe width="100%" height="600"  src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik" frameboder="1">openstreetmap</iframe>
            </div>
            <a href="https://developer.mozilla.org/es/docs/Web/HTML/Element/ol" >Mozilla Developer Network</a>
        </section>
    </div>
</body>
</html>
